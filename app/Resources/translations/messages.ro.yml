footer:
    projectDescription: <p>MEMORIA URBIS este un proiect finanțat de Consiliul Local şi Primăria Municipiului Alba Iulia („Alba Iulia - o istorie în imagini a oraşului prin străzile şi monumentele sale”), în perioada 2014-2019. Proiectul este desfăşurat de Universitatea „1 Decembrie 1918" din Alba Iulia (prin Departamentul de Istorie, Arheologie și Muzeologie) în parteneriat cu Muzeul Naţional al Unirii Alba Iulia.</p>
